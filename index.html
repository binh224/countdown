<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer THPTQG 2025</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="image/icon.png" type="image/icon">
</head>
<body>
    <div class="container">
        <h1 class="heading">2025 NATIONAL EXAM COUNTDOWN</h1>
        <p class="sub-note">You may delay, but time will not!</p>

        <div class="timer">
            <div class="sub-timer">
                <h1 id="day" class="digit">00</h1>
                <p class="digit-name">Days</p>
            </div>
            <div class="sub-timer">
                <h1 id="hour" class="digit">00</h1>
                <p class="digit-name">Hours</p>
            </div>
            <div class="sub-timer">
                <h1 id="min" class="digit">00</h1>
                <p class="digit-name">Minutes</p>
            </div>
            <div class="sub-timer">
                <h1 id="sec" class="digit">00</h1>
                <p class="digit-name">Seconds</p>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
    
</body>
</html>
